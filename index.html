<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
        />
        <title>Frontend Mentor | Product preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <img
                src="images/image-product-desktop.jpg"
                alt="product image"
                class="img"
            />
            <div class="card__container">
                <h3>PERFUME</h3>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge,Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="prices">
                    <span class="colored">$149.99</span>
                    <span class="tached"><s>$169.99</s></span>
                </div>
                <button class="btn">
                    <i class="uil uil-shopping-cart-alt"></i> Add to cart
                </button>
            </div>
        </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/?ref=challenge" target="__blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/albaradolucas">Lucas Gonz√°lez</a>
        </div>

    </body>
</html>
